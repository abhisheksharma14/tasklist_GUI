<!doctype html>
 <html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Task Manager</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <style>
            body {
                padding-top: 50px;
                padding-bottom: 20px;
            }
        </style>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">All Projects</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <form class="navbar-form" role="form">
            <div class="form-group navbar-right">
              <p class="btn btn-info" data-toggle="modal" data-target=".add-list"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add new List </p>
              <p class="btn btn-danger" onclick="delete_all()"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete All Lists </p>
            </div>
          </form>
        </div><!--/.navbar-collapse -->
      </div>
    </nav>


    <div class="container" id="main-container">

        <div class="panel panel-primary typeTask">
          <div class="panel-heading">
            Assigned Tasks
            <span class="pop glyphicon glyphicon-cog pull-right"></span>
          </div>

          <div class="panel-body">
            <div class="well">

              <p contentEditable="true" >First Task..  </p>
              <span class=" glyphicon glyphicon-trash pull-right" onclick="delete_task(this)"></span> 
              <span class=" glyphicon glyphicon-pencil pull-right" onclick="edit(this)"></span>
            
            </div>
            <a class="btn btn-success" href="#" role="button" onclick="add_card(this)"> Add Card </a>
          </div>  
        </div>

          <div class="panel panel-primary typeTask" id="addbtn">
            <div class="panel-heading btn-primary" data-toggle="modal" data-target=".add-list">
            Add new list... 
              <span class=" glyphicon glyphicon-plus pull-right"></span>
            </div> 
          </div>
        
        </div>
      <hr>

        <div class="modal fade add-list" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
          <div class="modal-dialog modal-sm">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Enter List Title</h4>
              </div>
              <div class="modal-body form-group">
                <input type="text" id="title" /> 
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="add_list(document.getElementById('title').value,this)">Save changes</button>
              </div>

            </div>
          </div>
        </div>

      <footer>
        <p>&copy; Company 2015</p>
      </footer>
    </div> <!-- /container -->        
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.js"></script>

          <script>
          $(document).ready(function(){
            $('.pop').popover({title: "", content: "<a href='' class='btn btn-success'>Add Card <span class='glyphicon glyphicon-plus pull-right'></span></a><br/><br/><a href='' class='btn btn-info'>Delete All Cards</a><br/><br/><a href='' class='btn btn-danger'>Delete List<span class='glyphicon glyphicon-trash pull-right'></span></a>", html: true, placement: "bottom"}); 
          });
          </script>
        
        <script src="js/bootstrap.js"></script>
        <script src="js/main.js"></script>
    
    </body>
</html>
